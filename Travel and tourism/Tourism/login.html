<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Maldives - Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="image">
                <!-- <img src="./members-login-card-header.jpg" alt=""> -->
                <p>LOGIN TO MEMBERS'S PORTAL</p>
            </div>
            <div class="form">
                <form action="#">
                    <input type="email" id="email" placeholder="Email*">
                    <input type="password" id="password" placeholder="Password*">
                    <ul>
                        <li><input type="checkbox" id="checkbox"> Remember Me</li>
                        <li><a href="#">Forgot Password?</a></li>
                    </ul>
                    <input type="button" id="btn" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
